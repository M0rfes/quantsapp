<div class="grid">
  <div *ngFor="let r of res">
    <div class="subGrid " [ngClass]="r.type">
      <small class="span2">{{ r.SYMBOL }}</small>
      <small class="span2"> {{ r.PRICE }}</small>
      <small>% Price</small>
      <small>{{ r.PRICE_CHANGE }} </small>
      <small>% OI</small>
      <small> {{ r.OI_CHANGE }}</small>
    </div>
  </div>
</div>
