<header class="container-fluid">
  <nav>
    <div class="logo">
      <div>
        <img src="../assets/Icon-256.png" alt="QuantsAPP" />
      </div>
    </div>
    <div>
      <h1 class="title">synopsis>>futures oi</h1>
    </div>
    <div class="pie">
      <canvas id="ctx">{{ ctx }}</canvas>
    </div>
  </nav>
</header>
<main class="container-fluid">
  <div class="heatMap ">
    <app-heat-map [stocks]="stocks"></app-heat-map>
  </div>
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="getData()"
  ></div>
</main>
